<mat-card class="container">
  <mat-card-title>Contacts</mat-card-title>

  <form [formGroup]="filters" (ngSubmit)="loadContacts()">
    <mat-form-field
      ><input matInput placeholder="Name" formControlName="name" required=""
    /></mat-form-field>
    <mat-form-field
      ><input matInput placeholder="Phone" formControlName="phone"
    /></mat-form-field>
    <mat-form-field
      ><input matInput placeholder="Address" formControlName="address"
    /></mat-form-field>
    <button mat-raised-button color="primary">Filter</button>
    <button (click)="addContact()" mat-raised-button color="primary">
      Add
    </button>
  </form>

  <table mat-table [dataSource]="contacts">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let c">{{ c.name }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let c">{{ c.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let c">{{ c.address }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let c">
        <button mat-button color="warn" (click)="delete(c._id)">Delete</button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'phone', 'address', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['name', 'phone', 'address', 'actions']"
    ></tr>
  </table>
</mat-card>
