<div class="text-end my-4">
  <button (click)="logout()" class="btn btn-secondary">Logout</button>
</div>
<mat-card class="m-2 p-3">
  <form
    [formGroup]="filters"
    (ngSubmit)="onFilterSubmit()"
    class="text-center mb-3"
  >
    <mat-form-field
      ><input matInput placeholder="Name" formControlName="name"
    /></mat-form-field>
    <mat-form-field
      ><input matInput placeholder="Phone" formControlName="phone"
    /></mat-form-field>
    <mat-form-field
      ><input matInput placeholder="Address" formControlName="address"
    /></mat-form-field>
    <mat-form-field
      ><input matInput placeholder="Notes" formControlName="notes"
    /></mat-form-field>
    <button
      (click)="addContact()"
      mat-raised-button
      class="ms-5 btn btn-primary"
    >
      Add Contact
    </button>
  </form>

  <table mat-table [dataSource]="contacts">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let c">{{ c.name }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let c">{{ c.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let c">{{ c.address }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let c">
        <button
          mat-button
          color="warn"
          (click)="delete(c._id)"
          class="btn btn-danger"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="['name', 'phone', 'address', 'actions']"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['name', 'phone', 'address', 'actions']"
    ></tr>
  </table>

  <div class="pagination-controls text-center mt-3">
    <button
      type="button"
      (click)="prevPage()"
      class="btn btn-secondary"
      [disabled]="page === 1"
    >
      Previous
    </button>
    <span>Page {{ page }}</span>
    <button
      type="button"
      (click)="nextPage()"
      class="btn btn-secondary"
      [disabled]="page === totalPages"
    >
      Next
    </button>
  </div>
</mat-card>
